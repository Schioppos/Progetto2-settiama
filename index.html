<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>AmazonPage</title>
</head>
<body>
    <header>
        <div id="logo">
            <img src="assets/images/logo.png" alt="logoAmazon">
        </div>
        <div id="lista" class="bg-dark">
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Card</li>
                <li>Sell</li>
            </ul>
        </div>
    </header>
    <main>
        <div id="orangeGift" class="text-center">
            <p>Shop All Holiday Gift Cards</p>
        </div>
        <div id="giftBox" class="text-center">
            <h1>Holiday Gift Guides</h1>
            <p>Be a go-gifter</p>
        </div>
        <section>
            <p>Find the perfect gift <span>Shop now</span></p>
            <div id="perfectGift">
                <img src="assets/images/img_1.jpg" alt="">
                <img src="assets/images/img_2.jpg" alt="">
                <img src="assets/images/img_3.jpg" alt="">
                <img src="assets/images/img_4.jpg" alt="">
            </div>
        </section>
        <div class="endImg">
            <img src="assets/images/img_9.png" alt="">
            <p class="text-center">Play the gifting game <span>Shop gaming</span></p>
        </div>
        <div class="endImg">
            <img src="assets/images/img_10.png" alt="">
            <p class="text-center">The sound of cheer <span>Shop Audio & Accessories</span></p>
        </div>
        <div id="lastItem" class="bg-dark">
            <p>Back to top</p>
        </div>
    </main>
    <footer>
        <div id="logo2" class="text-center">
            <img src="assets/images/logo.png" alt="logoAmazon">
        </div>
    </footer>
</body>
</html>
